<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Results - Career Mantra 2.0</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
  }
  header { 
    background: linear-gradient(135deg, #1A2A80 0%, #3B38A0 100%);
    color: #fff; 
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  header h1 { font-size: 2rem; margin-bottom: 5px; }
  .section { 
    padding: 40px 20px; 
    max-width: 1200px; 
    margin: auto; 
  }
  .page-header {
    background: white;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }
  .page-header h2 {
    color: #1A2A80;
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  .stat-card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .stat-card:hover {
    transform: translateY(-5px);
  }
  .stat-number {
    font-size: 2.5rem;
    font-weight: bold;
    color: #667eea;
    margin-bottom: 10px;
  }
  .stat-label {
    color: #666;
    font-size: 1rem;
  }
  .results-container {
    display: grid;
    gap: 25px;
  }
  .result-card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    animation: fadeInUp 0.6s ease;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
  }
  .result-date {
    color: #666;
    font-size: 0.9rem;
  }
  .traits-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }
  .trait-item {
    background: linear-gradient(135deg, #f8f9ff 0%, #e8eaff 100%);
    padding: 15px;
    border-radius: 12px;
    text-align: center;
  }
  .trait-name {
    color: #667eea;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.9rem;
  }
  .trait-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1A2A80;
    margin-bottom: 5px;
  }
  .trait-bar {
    width: 100%;
    height: 6px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 8px;
  }
  .trait-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
    transition: width 0.5s ease;
  }
  .careers-section {
    margin-top: 25px;
  }
  .careers-section h3 {
    color: #1A2A80;
    margin-bottom: 15px;
  }
  .careers-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
  }
  .career-badge {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    text-align: center;
    font-weight: 500;
    transition: transform 0.2s;
  }
  .career-badge:hover {
    transform: scale(1.05);
  }
  .no-results {
    background: white;
    border-radius: 20px;
    padding: 60px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }
  .no-results h2 {
    color: #1A2A80;
    margin-bottom: 15px;
  }
  .no-results p {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 30px;
  }
  button { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff; 
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }
  button:hover { 
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }
  .button-group {
    text-align: center;
    margin-top: 30px;
  }
  .badges-section {
    background: white;
    border-radius: 20px;
    padding: 30px;
    margin-top: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }
  .badges-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .badge-item {
    text-align: center;
    padding: 15px;
    background: linear-gradient(135deg, #f8f9ff 0%, #e8eaff 100%);
    border-radius: 12px;
    transition: transform 0.2s;
  }
  .badge-item:hover {
    transform: scale(1.1);
  }
  .badge-icon {
    font-size: 3rem;
    margin-bottom: 8px;
  }
  .badge-name {
    font-size: 0.85rem;
    color: #667eea;
    font-weight: 600;
  }
  .badge-earned {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  .badge-earned .badge-name {
    color: white;
  }
  @media (max-width: 768px) {
    .section { padding: 20px 15px; }
    .result-header { flex-direction: column; align-items: flex-start; }
    .traits-grid { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>
<header>
  <h1>üìä My Results History</h1>
  <p>Career Mantra 2.0 - Track Your Personality Journey</p>
</header>

<section class="section">
  <div id="stats-section" class="stats-grid" style="display: none;">
    <div class="stat-card">
      <div class="stat-number" id="total-tests">0</div>
      <div class="stat-label">Tests Completed</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="avg-openness">0%</div>
      <div class="stat-label">Avg. Openness</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="avg-extraversion">0%</div>
      <div class="stat-label">Avg. Extraversion</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="total-careers">0</div>
      <div class="stat-label">Careers Discovered</div>
    </div>
  </div>

  <div id="results-container" class="results-container"></div>

  <div id="badges-section" class="badges-section" style="display: none;">
    <h2 style="color: #1A2A80; margin-bottom: 15px;">üèÜ Achievement Badges</h2>
    <div id="badges-grid" class="badges-grid"></div>
  </div>

  <div class="button-group">
    <button onclick="window.location.href='career-test.html'">Take New Test</button>
    <button onclick="clearHistory()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">Clear History</button>
  </div>
</section>

<script>
const traitNames = {
  openness: "Openness",
  conscientiousness: "Conscientiousness",
  extraversion: "Extraversion",
  agreeableness: "Agreeableness",
  neuroticism: "Neuroticism"
};

const badges = [
  { id: 'first-test', name: 'First Steps', icon: 'üéØ', condition: (history) => history.length >= 1 },
  { id: 'explorer', name: 'Explorer', icon: 'üß≠', condition: (history) => history.length >= 3 },
  { id: 'veteran', name: 'Veteran', icon: '‚≠ê', condition: (history) => history.length >= 5 },
  { id: 'open-mind', name: 'Open Mind', icon: 'üí°', condition: (history) => {
    const last = history[history.length - 1];
    return last && last.normalized.openness >= 70;
  }},
  { id: 'organized', name: 'Organized', icon: 'üìã', condition: (history) => {
    const last = history[history.length - 1];
    return last && last.normalized.conscientiousness >= 70;
  }},
  { id: 'social', name: 'Social Butterfly', icon: 'ü¶ã', condition: (history) => {
    const last = history[history.length - 1];
    return last && last.normalized.extraversion >= 70;
  }},
  { id: 'helper', name: 'Helper', icon: 'ü§ù', condition: (history) => {
    const last = history[history.length - 1];
    return last && last.normalized.agreeableness >= 70;
  }},
  { id: 'calm', name: 'Zen Master', icon: 'üßò', condition: (history) => {
    const last = history[history.length - 1];
    return last && last.normalized.neuroticism <= 30;
  }}
];

function loadResults() {
  const history = JSON.parse(localStorage.getItem('careerMantraResults') || '[]');
  const container = document.getElementById('results-container');
  
  if (history.length === 0) {
    container.innerHTML = `
      <div class="no-results">
        <h2>No Results Yet</h2>
        <p>Take the personality test to see your results here!</p>
        <button onclick="window.location.href='career-test.html'">Take Test Now</button>
      </div>
    `;
    return;
  }
  
  // Display stats
  document.getElementById('stats-section').style.display = 'grid';
  document.getElementById('total-tests').textContent = history.length;
  
  let totalOpenness = 0, totalExtraversion = 0, totalCareers = 0;
  history.forEach(result => {
    totalOpenness += result.normalized.openness;
    totalExtraversion += result.normalized.extraversion;
    totalCareers += result.careers.length;
  });
  
  document.getElementById('avg-openness').textContent = Math.round(totalOpenness / history.length) + '%';
  document.getElementById('avg-extraversion').textContent = Math.round(totalExtraversion / history.length) + '%';
  document.getElementById('total-careers').textContent = totalCareers;
  
  // Display results (newest first)
  container.innerHTML = '';
  history.reverse().forEach((result, index) => {
    const card = document.createElement('div');
    card.className = 'result-card';
    
    const date = new Date(result.date);
    const dateStr = date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    let traitsHTML = '';
    Object.keys(result.normalized).forEach(trait => {
      const score = Math.round(result.normalized[trait]);
      traitsHTML += `
        <div class="trait-item">
          <div class="trait-name">${traitNames[trait]}</div>
          <div class="trait-value">${score}%</div>
          <div class="trait-bar">
            <div class="trait-fill" style="width: ${score}%"></div>
          </div>
        </div>
      `;
    });
    
    let careersHTML = '';
    result.careers.forEach(career => {
      careersHTML += `<div class="career-badge">${career}</div>`;
    });
    
    card.innerHTML = `
      <div class="result-header">
        <h3 style="color: #1A2A80;">Test #${history.length - index}</h3>
        <div class="result-date">${dateStr}</div>
      </div>
      <div class="traits-grid">
        ${traitsHTML}
      </div>
      <div class="careers-section">
        <h3>Recommended Careers</h3>
        <div class="careers-list">
          ${careersHTML}
        </div>
      </div>
    `;
    
    container.appendChild(card);
  });
  
  // Display badges
  displayBadges(history);
}

function displayBadges(history) {
  const badgesSection = document.getElementById('badges-section');
  const badgesGrid = document.getElementById('badges-grid');
  
  let earnedCount = 0;
  badges.forEach(badge => {
    const earned = badge.condition(history);
    if (earned) earnedCount++;
    
    const badgeElement = document.createElement('div');
    badgeElement.className = `badge-item ${earned ? 'badge-earned' : ''}`;
    badgeElement.innerHTML = `
      <div class="badge-icon">${badge.icon}</div>
      <div class="badge-name">${badge.name}</div>
    `;
    badgesGrid.appendChild(badgeElement);
  });
  
  if (earnedCount > 0) {
    badgesSection.style.display = 'block';
  }
}

function clearHistory() {
  if (confirm('Are you sure you want to clear all your test history? This cannot be undone.')) {
    localStorage.removeItem('careerMantraResults');
    localStorage.removeItem('lastResult');
    loadResults();
  }
}

// Load results on page load
loadResults();
</script>
</body>
</html>
