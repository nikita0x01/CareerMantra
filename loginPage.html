<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Login & Sign Up</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#1A2A80,#3B38A0);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .container {
    width: 460px;
    height: 600px;
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    background: #fff;
  }

  /* Logo Heading */
  .logo-heading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    animation: slideDown 1s ease;
  }
  .logo-heading img {
    width: 50px;
    height: 50px;
    object-fit: contain;
  }
  .logo-heading h1 {
    font-size: 22px;
    color: #1A2A80;
    margin: 0;
  }

  .card {
    width: 200%;
    height: 100%;
    display: flex;
    transition: transform 0.8s ease-in-out;
  }
  form {
    width: 50%;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    box-sizing: border-box;
    position: relative;
  }
  h2 {
    text-align: center;
    color: #1A2A80;
    margin-bottom: 30px;
  }
  .input-box {
    position: relative;
    margin-bottom: 20px;
  }
  .input-box input {
    width: 95%;
    padding: 12px 4px 12px 12px;
    border: 1px solid #7A85C1;
    border-radius: 10px;
    outline: none;
    font-size: 14px;
    transition: 0.3s;
  }
  .input-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #3B38A0;
    font-size: 18px;
    transition: transform 0.3s;
  }
  .input-box input:focus + i {
    transform: translateY(-50%) scale(1.2);
    animation: bounce 0.5s;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(-50%) scale(1.2);}
    50% { transform: translateY(-60%) scale(1.3);}
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #3B38A0;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }
  .btn:hover {
    background: #1A2A80;
  }
  .toggle-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #7A85C1;
  }
  .toggle-text span {
    color: #3B38A0;
    font-weight: bold;
    cursor: pointer;
  }
  .msg {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
  }

  /* Animation */
  @keyframes slideDown {
    0% { opacity: 0; transform: translateY(-30px);}
    100% { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="container">
  <!-- Logo Heading -->
  <div class="logo-heading">
    <img src="CareerLogo.png" alt="CareerMantra Logo">
    <h1>CareerMantra</h1>
  </div>

  <div class="card" id="card">

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login üîë</h2>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i>üìß</i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i>üîí</i>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
      <p class="toggle-text">Don't have an account? <span id="showSignup">Sign Up</span></p>
      <p class="msg" id="msgLogin"></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Sign Up üìù</h2>
      <div class="input-box">
        <input type="text" id="username" placeholder="Full Name" required>
        <i>üë§</i>
      </div>
      <div class="input-box">
        <input type="email" id="emailSign" placeholder="Email" required>
        <i>üìß</i>
      </div>
      <div class="input-box">
        <input type="password" id="passwordSign" placeholder="Password" required>
        <i>üîí</i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i>‚úîÔ∏è</i>
      </div>
      <button type="submit" class="btn" id="signupBtn">Sign Up</button>
      <p class="toggle-text">Already have an account? <span id="showLogin">Login</span></p>
      <p class="msg" id="msgSignup"></p>
    </form>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCBfr5gR5pihZoSTvId8E5Ty_5RCL5MYhw",
  authDomain: "auth-demo-37f58.firebaseapp.com",
  projectId: "auth-demo-37f58",
  storageBucket: "auth-demo-37f58.firebasestorage.app",
  messagingSenderId: "799076361553",
  appId: "1:799076361553:web:6ff356a4d894a27cfb9f70"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Slide animation logic
const card = document.getElementById("card");
document.getElementById("showSignup").addEventListener("click", ()=> card.style.transform="translateX(-50%)");
document.getElementById("showLogin").addEventListener("click", ()=> card.style.transform="translateX(0%)");

// Login
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msgLogin");
  try {
    await signInWithEmailAndPassword(auth,email,password);
    msg.style.color = "green";
    msg.textContent = "‚úÖ Login successful!";
    setTimeout(()=> window.location.href="dashboard.html",1000);
  } catch(error){
    msg.style.color = "red";
    msg.textContent = error.message;
  }
});

// Signup
document.getElementById("signupForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("emailSign").value;
  const password = document.getElementById("passwordSign").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("msgSignup");

  if(password !== confirmPassword){
    msg.style.color="red";
    msg.textContent="Passwords do not match!";
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;
    await updateProfile(user,{displayName:username});
    await setDoc(doc(db,"users",user.uid),{
      uid:user.uid,
      name:username,
      email:email,
      createdAt:new Date()
    });
    msg.style.color="green";
    msg.textContent="‚úÖ Account created successfully!";
    setTimeout(()=> card.style.transform="translateX(0%)", 1000); // slide back to login
  }catch(error){
    msg.style.color="red";
    msg.textContent=error.message;
  }
});
</script>

</body>
</html>
